<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.445);
        }
    </style>
</head>
<body>
    <h1>DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="justClick">Clique em mim</div>

    <script defer>
        var ps = document.getElementsByTagName('p')[1]
        document.write('Está escrito: ' + ps.innerText)

        var clicking = document.querySelector('#justClick')
        clicking.style.background = 'darkgray'
        clicking.innerText = 'Só quando eu quiser...'
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando de string</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?');
        document.write(`Olá, ${nome}! Sabia que seu nome tem ${nome.length} letras? :D <br />`);
        document.write(`E que em letras maiúsculas ele fica assim => ${nome.toUpperCase()}. <br />`);
        document.write(`E seu nome em letras minúsculas fica assim => ${nome.toLowerCase()}`)
    </script>
</body>
</html>
